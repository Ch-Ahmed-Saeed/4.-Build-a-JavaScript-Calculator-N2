// FUnction to calculate:

	function Calculate(screenVal, mTresult, operan){

		let myReslut;


				if (operan == "+") {

					myReslut = parseFloat(mTresult) + parseFloat(screenVal) ;
				}

				else if (operan == "-") {

					myReslut =  parseFloat(mTresult) - parseFloat(screenVal) ;
				}
				else if (operan == "*") {

					myReslut =  parseFloat(mTresult) * parseFloat(screenVal) ;
				}
				else if (operan == "/") {

					myReslut =  parseFloat(mTresult) / parseFloat(screenVal) ;
				}

				return myReslut;
		
	}
